<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles-languageQuiz.css" rel="stylesheet">
        <script defer src="javascript-languageQuiz.js"></script>
        <Title>Language quiz</Title>
    </head>
    <body>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question" class="question">What is the offical language of Taiwan?</div>
                <img class="question-image-container" src="taiwan-languageQuiz.jpg" alt="Taiwan map" width="300px" height="300px">
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Taiwanese</button>
                    <button class="btn">Mandarin</button>
                    <button class="btn">Cantonese</button>
                    <button class="btn">Japanese</button>
                </div>
                <p style="float: left;">score: 0/10</p>
                <p style="float: right;">Question 1/10</p>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
            
        </div>

    </body>

</html>
