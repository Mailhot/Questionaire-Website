{% extends "base.html" %}

{% block head %}
		<title>Quiz Select</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static',    filename='css/main.css') }}">
		<style>
			main {
				padding-top:20px;
			}
			div.worldQuiz{
				padding-top:150px;
			}
		</style>
{% endblock %}

{% block body %}
	<div class="center">

		<!-- Header -->
			<header id="header">
				<h1><strong><a href="{{ url_for('home') }}">Quiz</a></strong> Select</h1>
				<nav id="nav">
					<ul>
						<li><a href="{{ url_for('home') }}">Home</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="container">
				<header class="major special">
					<h3>Test your Geography and World Knowledge!</h2>
				</header>
				
				{% for quiz in quizzes %}
				<div class="center">
					<div>
						<h2>{{quiz.quizname}}</h2>
						<div class="image fit flush">
							<img src="{{ url_for('static',    filename='images/'+quiz.quizContents.first().img_content) }}"/>
						</div>
						<p>{{quiz.quizContents.first().text_content}}</p>
						<a href="{{ url_for('quiz', quiz_name=quiz.short()) }}" class="button special big">Take Quiz</a>
					</div>	
				</div>
				{% endfor %}
			</div>
		</section>
	</div>
{% endblock %}
