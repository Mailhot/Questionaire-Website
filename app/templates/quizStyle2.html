{% extends "quizBase.html" %}

{% block head %}
    {{ super() }}
	<title>{{ quiz.quizname }}</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/styles-languageQuizFinal.css" rel="stylesheet">
{% endblock %}

    
{% block body %}
        <div id="initial-div" class="container">
            <div id="question-container">
                <p id="p1" style="text-align: center;"></p>
                <p class="center"><img src="" alt="map" id="image"></p>
                <div id="answer-buttons" class="btn-grid">
                    <button id="btn0" class="btn"></button>
                    <button id="btn1" class="btn"></button>
                    <button id="btn2" class="btn"></button>
                    <button id="btn3" class="btn"></button>
                </div>
                <p id="current-score" style="float: left;"></p>
                <p id="question-index" style="float: right;"></p>
            </div>
            
            
        </div>

        <div id="final-div" class="container hide">
            <h1 class="header">Your final score is: <br> <img src="../static/images/drumroll.jpg" alt="drumroll"> <br> <span id="final-score"></span></h1>
            <button class="btn_link" style="float: left;" onclick="window.location.href = 'index';">HomePage</button>
            <button class="btn_link" style="float: right;" onclick="window.location.href = 'quizSelect';">Question List</button>
        </div>

        <script src="../static/js/javascript-languageQuizFinal.js"></script>
        
{% endblock %}
