<!DOCTYPE HTML>

<html>
	<head>
		<title>Quiz</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/center.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/flagquiz.css') }}" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/flagquiz.js') }}"></script>
	</head>
	<body>
		<div class="center">

			<!-- Header -->
			<header id="header">
				<div class="question">
					<div>Question</div>
					<div>
						<div class="qCircle">
							<span id="ajaxInput">1</span>
						</div>
					</div>
					<div><strong>FLAGS QUIZ</strong> by Nick</div>
				</div>
				<nav id="quiznav">
					<ul>
						<li><a href="index.html">Home</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

			<!-- Main -->
			<section id="quiz" class="wrapper">
				<div class="container">
					<header>
						<h3>What country does this flag belong to?</h3>
						<h4 class="questionHint">Hint: their prince is always trying to send you billions of dollars</h4> 
					</header>
					<div class="box alt">
						<div class="row 50% uniform">
							<div class="svgContainer"><img id="flag" src="images/flag01.svg" alt=""/></div>
						</div>
					</div>
						<div class="answer">
							<div class="4u 12u$(xsmall)">
								<input type="radio" id="q1-1" name="q1" checked>
								<label for="q1-1">Answer 1</label>
							</div>
							<div class="4u 12u$(xsmall)">
								<input type="radio" id="q1-2" name="q1">
								<label for="q1-2">Answer 2</label>
							</div>
							<div class="4u$ 12u$(xsmall)">
								<input type="radio" id="q1-3" name="q1">
								<label for="q1-3">Answer 3</label>
							</div>
						</div>
						<a style="margin-top:80px;float:right;" href="#" class="button">Submit</a>
				</div>
			</section>
		</div>
	</body>
</html>
