<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles-languageQuizFinal.css" rel="stylesheet">
        
        <Title>Language quiz</Title>
    </head>
    <body>
        <div id="initial-div" class="container">
            <div id="question-container">
                <p id="p1" style="text-align: center;"></p>
                <p class="center"><img src="" alt="map" id="image"></p>
                <div id="answer-buttons" class="btn-grid">
                    <button id="btn0" class="btn"></button>
                    <button id="btn1" class="btn"></button>
                    <button id="btn2" class="btn"></button>
                    <button id="btn3" class="btn"></button>
                </div>
                <p id="current-score" style="float: left;"></p>
                <p id="question-index" style="float: right;"></p>
            </div>
            
            
        </div>

        <div id="final-div" class="container hide">
            <h1 class="header">Your final score is: <br> <img src="drumroll.jpg" alt="drumroll"> <br> <span id="final-score"></span></h1>
        </div>

        <script src="javascript-languageQuizFinal.js"></script>
        
    </body>

</html>
